<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты — МЕТАЛЧЕХОВ</title>
  <meta name="description" content="Контакты компании МЕТАЛЧЕХОВ — адрес, телефоны, карта и форма заявки." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="site-header container"><a class="logo" href="/"><img src="/assets/images/logo-placeholder.svg" alt="МЕТАЛЧЕХОВ"></a></header>
  <main class="container">
    <h1>Контакты</h1>
    <div class="contact-grid" style="display:flex;gap:20px;align-items:flex-start;flex-wrap:wrap">
      <div style="flex:1;min-width:260px">
        <p>Телефон: <a href="tel:+79000000000">+7 (900) 000-00-00</a></p>
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>Адрес: Город, Улица, дом</p>
        <p>График: Пн—Пт 09:00—18:00</p>
      </div>
      <div style="flex:1;min-width:320px">
        <h2>Карта</h2>
        <div id="maps" style="min-height:260px;border-radius:12px;overflow:hidden;background:#fff;border:1px solid #eef2f6;padding:12px">
          <noscript>Включите JavaScript для отображения карты.</noscript>
          <button id="loadMaps" class="btn btn-outline">Показать карта</button>
        </div>
      </div>
    </div>

    <h2 style="margin-top:20px">Форма заявки</h2>
    <form id="contactForm" class="form" style="max-width:680px">
      <label>Имя<input name="name" required></label>
      <label>Телефон<input name="phone" required></label>
      <label>Сообщение<textarea name="message"></textarea></label>
      <label class="consent"><input type="checkbox" name="consent" required/> Согласие на обработку данных</label>
      <button class="btn btn-primary" type="submit">Отправить</button>
      <div id="contactResult" role="status" aria-live="polite" style="margin-top:12px"></div>
    </form>
  </main>
  <footer class="site-footer container">© МЕТАЛЧЕХОВ</footer>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
